
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog.ai Film Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              film: {
                bg: '#050505',    // Ultra Dark
                panel: '#101012', // Slightly Lighter
                border: '#27272a', 
                accent: '#38bdf8', // Sky 400
                accentHover: '#0ea5e9', 
                text: '#ffffff',   // Pure White for max contrast
                muted: '#d4d4d8',  // Zinc 300 - Brighter text
              }
            },
            backgroundImage: {
              'checkerboard': "repeating-conic-gradient(#0a0a0a 0% 25%, #050505 0% 50%)", 
            },
            keyframes: {
              dropIn: {
                '0%': { transform: 'translateY(-120vh) rotate(-20deg) scale(1.2)', opacity: '0' },
                '50%': { transform: 'translateY(40px) rotate(5deg) scale(1)' },
                '70%': { transform: 'translateY(-15px) rotate(-2deg)' },
                '100%': { transform: 'translateY(0) rotate(0)', opacity: '1' },
              },
              develop: {
                '0%': { filter: 'brightness(3) grayscale(1) blur(5px) opacity(0.5)' },
                '50%': { filter: 'brightness(1.5) grayscale(0.5) blur(2px) opacity(0.8)' },
                '100%': { filter: 'brightness(1) grayscale(0) blur(0) opacity(1)' },
              }
            },
            animation: {
              dropIn: 'dropIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              develop: 'develop 2.5s ease-in-out forwards 0.8s',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #38bdf8; }
      
      /* Range Slider Reset */
      input[type=range] { -webkit-appearance: none; background: transparent; height: 20px; margin: 0; }
      input[type=range]:focus { outline: none; }
      input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 1px; cursor: pointer; background: #27272a; transition: background 0.2s; }
      input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 10px; width: 10px; border-radius: 0; background: #38bdf8; cursor: pointer; margin-top: -4.5px; box-shadow: 0 0 10px rgba(56, 189, 248, 0.5); transition: transform 0.1s; }
      input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.5); background: white; }
      
      * { -webkit-tap-highlight-color: transparent; }

      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      body {
          overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile to keep app feel */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "three": "https://aistudiocdn.com/three@0.160.0/build/three.module.js",
    "gsap": "https://aistudiocdn.com/gsap@3.12.5/index.js",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-film-bg text-film-text selection:bg-film-accent selection:text-black min-h-screen">
    <div id="root" class="w-full min-h-screen"></div>
  </body>
</html>
